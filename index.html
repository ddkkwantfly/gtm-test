<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GTM URL Test</title>
    <!-- Google Tag Manager 的代码稍后添加 -->
  </head>
  <body>
    <h1>URL Parameters</h1>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>

    <script>
      function getParam(param) {
        const url = new URL(window.location.href);
        return url.searchParams.get(param);
      }

      document.getElementById("name").textContent = getParam("key1") || "(not provided)";
      document.getElementById("email").textContent = getParam("key2") || "(not provided)";
    </script>

    <!-- Google Tag Manager (noscript) 也稍后插入 -->
  </body>
</html>
